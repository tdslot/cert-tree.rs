            - CentOS/RHEL: \`cert-tree-centos-${VERSION}-1.x86_64.rpm\`
            - Rocky Linux: \`cert-tree-rocky-${VERSION}-1.x86_64.rpm\`
            - Alma Linux: \`cert-tree-alma-${VERSION}-1.x86_64.rpm\`
