name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build for Linux
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-deb
        run: cargo install cargo-deb

      - name: Install cargo-rpm
        run: cargo install cargo-rpm

      - name: Build release
        run: cargo build --release --target x86_64-unknown-linux-gnu

      - name: Build .deb package
        run: cargo deb --target x86_64-unknown-linux-gnu

      - name: Build .rpm package
        run: cargo rpm --target x86_64-unknown-linux-gnu

      - name: Upload .deb artifact
        uses: actions/upload-artifact@v4
        with:
          name: cert_tree-linux-x86_64.deb
          path: target/x86_64-unknown-linux-gnu/debian/*.deb

      - name: Upload .rpm artifact
        uses: actions/upload-artifact@v4
        with:
          name: cert_tree-linux-x86_64.rpm
          path: target/x86_64-unknown-linux-gnu/generate-rpm/*.rpm

  build-macos-intel:
    name: Build for macOS Intel
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build release
        run: cargo build --release

      - name: Create .tar.gz archive
        run: |
          mkdir -p cert_tree-macos-x86_64
          cp target/release/cert_tree cert_tree-macos-x86_64/
          cp README.md LICENSE cert_tree-macos-x86_64/
          tar -czf cert_tree-macos-x86_64.tar.gz cert_tree-macos-x86_64/

      - name: Upload .tar.gz artifact
        uses: actions/upload-artifact@v4
        with:
          name: cert_tree-macos-x86_64.tar.gz
          path: cert_tree-macos-x86_64.tar.gz

  build-macos-arm:
    name: Build for macOS ARM
    runs-on: macos-14

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build release
        run: cargo build --release

      - name: Create .tar.gz archive
        run: |
          mkdir -p cert_tree-macos-aarch64
          cp target/release/cert_tree cert_tree-macos-aarch64/
          cp README.md LICENSE cert_tree-macos-aarch64/
          tar -czf cert_tree-macos-aarch64.tar.gz cert_tree-macos-aarch64/

      - name: Upload .tar.gz artifact
        uses: actions/upload-artifact@v4
        with:
          name: cert_tree-macos-aarch64.tar.gz
          path: cert_tree-macos-aarch64.tar.gz

  release:
    needs: [build, build-macos-intel, build-macos-arm]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Get version
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Extract release notes
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          awk "/^## \\[${VERSION}\\]/{flag=1; next} /^## \\[/{flag=0} flag" CHANGELOG.md > release_notes.md

      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          body_path: release_notes.md
          tag_name: ${{ github.ref }}
          name: cert_tree ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}