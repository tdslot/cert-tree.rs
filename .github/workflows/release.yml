          cert-tree --file certificate.pem

          # Check website certificates
          cert-tree --url https://github.com

          # Interactive mode
          cert-tree --file certificate.pem --interactive
          ```

          ## ðŸ”— Links

          - **ðŸ“– Documentation**: [README.md](https://github.com/tdslot/cert-tree.rs/blob/main/README.md)
          - **ðŸ› Report Issues**: [GitHub Issues](https://github.com/tdslot/cert-tree.rs/issues)
          - **ðŸ’¬ Discussions**: [GitHub Discussions](https://github.com/tdslot/cert-tree.rs/discussions)

          ## ðŸ™ Acknowledgments

          Built with â¤ï¸ using Rust and modern development practices.

          ---

          *This release maintains full backward compatibility and includes comprehensive testing across all platforms.*
          EOF

          # Append raw changelog for technical details
          echo -e "\n## ðŸ“‹ Technical Changelog\n" >> release_notes.md
          cat changelog_raw.md >> release_notes.md
          rm changelog_raw.md

      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          body_path: release_notes.md
          tag_name: ${{ github.ref }}
          name: cert_tree ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
