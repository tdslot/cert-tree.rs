---
name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build for Linux binary
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build release
        run: cargo build --release --target x86_64-unknown-linux-gnu

      - name: Strip binary
        run: strip target/x86_64-unknown-linux-gnu/release/cert_tree

      - name: Create .tar.gz archive
        run: |
          mkdir -p cert_tree-linux-x86_64
          cp target/x86_64-unknown-linux-gnu/release/cert_tree \
            cert_tree-linux-x86_64/
          cp README.md LICENSE cert_tree-linux-x86_64/
          tar -czf cert_tree-linux-x86_64.tar.gz cert_tree-linux-x86_64/

      - name: Upload .tar.gz artifact
        uses: actions/upload-artifact@v4
        with:
          name: cert_tree-linux-x86_64.tar.gz
          path: cert_tree-linux-x86_64.tar.gz

  build-macos-intel:
    name: Build for macOS Intel
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build release
        run: cargo build --release

      - name: Strip binary
        run: strip target/release/cert_tree

      - name: Create .tar.gz archive
        run: |
          mkdir -p cert_tree-macos-x86_64
          cp target/release/cert_tree cert_tree-macos-x86_64/
          cp README.md LICENSE cert_tree-macos-x86_64/
          tar -czf cert_tree-macos-x86_64.tar.gz cert_tree-macos-x86_64/

      - name: Upload .tar.gz artifact
        uses: actions/upload-artifact@v4
        with:
          name: cert_tree-macos-x86_64.tar.gz
          path: cert_tree-macos-x86_64.tar.gz

  build-macos-arm:
    name: Build for macOS ARM
    runs-on: macos-14

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build release
        run: cargo build --release

      - name: Strip binary
        run: strip target/release/cert_tree

      - name: Create .tar.gz archive
        run: |
          mkdir -p cert_tree-macos-aarch64
          cp target/release/cert_tree cert_tree-macos-aarch64/
          cp README.md LICENSE cert_tree-macos-aarch64/
          tar -czf cert_tree-macos-aarch64.tar.gz cert_tree-macos-aarch64/

      - name: Upload .tar.gz artifact
        uses: actions/upload-artifact@v4
        with:
          name: cert_tree-macos-aarch64.tar.gz
          path: cert_tree-macos-aarch64.tar.gz

  build-rpm-centos:
    name: Build RPM for CentOS
    runs-on: ubuntu-latest
    container: quay.io/centos/centos:stream9
    steps:
      - name: Install dependencies
        run: |
          yum update -y
          yum install -y --allowerasing \
            curl gcc make openssl-devel
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
          . $HOME/.cargo/env
          cargo install cargo-generate-rpm
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Build release
        run: |
          . $HOME/.cargo/env
          cargo build --release
      - name: Strip binary
        run: strip target/release/cert_tree
      - name: Build .rpm package
        run: |
          . $HOME/.cargo/env
          cargo generate-rpm
          VERSION=$(grep '^version =' Cargo.toml | sed 's/version = "\(.*\)"/\1/')
          mv target/generate-rpm/cert_tree-${VERSION}-1.x86_64.rpm \
            target/generate-rpm/cert_tree-centos-${VERSION}-1.x86_64.rpm
      - name: Upload .rpm artifact
        uses: actions/upload-artifact@v4
        with:
          name: cert_tree-centos-x86_64.rpm
          path: target/generate-rpm/*.rpm

  build-rpm-rocky:
    name: Build RPM for Rocky Linux
    runs-on: ubuntu-latest
    container: rockylinux:9
    steps:
      - name: Install dependencies
        run: |
          dnf update -y
          dnf install -y --allowerasing \
            curl gcc make openssl-devel
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
          . $HOME/.cargo/env
          cargo install cargo-generate-rpm
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Build release
        run: |
          . $HOME/.cargo/env
          cargo build --release
      - name: Strip binary
        run: strip target/release/cert_tree
      - name: Build .rpm package
        run: |
          . $HOME/.cargo/env
          cargo generate-rpm
          VERSION=$(grep '^version =' Cargo.toml | sed 's/version = "\(.*\)"/\1/')
          mv target/generate-rpm/cert_tree-${VERSION}-1.x86_64.rpm \
            target/generate-rpm/cert_tree-rocky-${VERSION}-1.x86_64.rpm
      - name: Upload .rpm artifact
        uses: actions/upload-artifact@v4
        with:
          name: cert_tree-rocky-x86_64.rpm
          path: target/generate-rpm/*.rpm

  build-rpm-alma:
    name: Build RPM for Alma Linux
    runs-on: ubuntu-latest
    container: almalinux:9
    steps:
      - name: Install dependencies
        run: |
          dnf update -y
          dnf install -y --allowerasing \
            curl gcc make openssl-devel
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
          . $HOME/.cargo/env
          cargo install cargo-generate-rpm
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Build release
        run: |
          . $HOME/.cargo/env
          cargo build --release
      - name: Strip binary
        run: strip target/release/cert_tree
      - name: Build .rpm package
        run: |
          . $HOME/.cargo/env
          cargo generate-rpm
          VERSION=$(grep '^version =' Cargo.toml | sed 's/version = "\(.*\)"/\1/')
          mv target/generate-rpm/cert_tree-${VERSION}-1.x86_64.rpm \
            target/generate-rpm/cert_tree-alma-${VERSION}-1.x86_64.rpm
      - name: Upload .rpm artifact
        uses: actions/upload-artifact@v4
        with:
          name: cert_tree-alma-x86_64.rpm
          path: target/generate-rpm/*.rpm

  build-deb-debian:
    name: Build DEB for Debian
    runs-on: ubuntu-latest
    container: debian:latest
    steps:
      - name: Install dependencies
        run: |
          apt update -y
          apt install -y curl build-essential \
            libssl-dev pkg-config
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
          . $HOME/.cargo/env
          cargo install cargo-deb
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Build release
        run: |
          . $HOME/.cargo/env
          cargo build --release
      - name: Strip binary
        run: strip target/release/cert_tree
      - name: Build .deb package
        run: |
          . $HOME/.cargo/env
          cargo deb
          VERSION=$(grep '^version =' Cargo.toml | sed 's/version = "\(.*\)"/\1/')
          mv target/debian/cert-tree_${VERSION}-1_amd64.deb \
            target/debian/cert_tree-debian-${VERSION}-1_amd64.deb
      - name: Upload .deb artifact
        uses: actions/upload-artifact@v4
        with:
          name: cert_tree-debian-x86_64.deb
          path: target/debian/*.deb

  build-deb-ubuntu:
    name: Build DEB for Ubuntu
    runs-on: ubuntu-latest
    container: ubuntu:latest
    steps:
      - name: Install dependencies
        run: |
          apt update -y
          apt install -y curl build-essential \
            libssl-dev pkg-config
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
          . $HOME/.cargo/env
          cargo install cargo-deb
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Build release
        run: |
          . $HOME/.cargo/env
          cargo build --release
      - name: Strip binary
        run: strip target/release/cert_tree
      - name: Build .deb package
        run: |
          . $HOME/.cargo/env
          cargo deb
          VERSION=$(grep '^version =' Cargo.toml | sed 's/version = "\(.*\)"/\1/')
          mv target/debian/cert-tree_${VERSION}-1_amd64.deb \
            target/debian/cert_tree-ubuntu-${VERSION}-1_amd64.deb
      - name: Upload .deb artifact
        uses: actions/upload-artifact@v4
        with:
          name: cert_tree-ubuntu-x86_64.deb
          path: target/debian/*.deb

  release:
    needs:
      - build
      - build-macos-intel
      - build-macos-arm
      - build-rpm-centos
      - build-rpm-rocky
      - build-rpm-alma
      - build-deb-debian
      - build-deb-ubuntu
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Get version
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Generate beautiful release notes
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          DATE=$(date +%Y-%m-%d)

          # Extract changelog content
          awk "/^## \\[${VERSION}\\]/{flag=1; next} /^## \\[/{flag=0} flag" \
            CHANGELOG.md > changelog_raw.md

          # Generate enhanced release notes
          cat > release_notes.md << 'EOF'
          # ðŸŽ‰ cert-tree v'"${VERSION}"' - Quality & Performance Release

          **Released on:** '"${DATE}"'

          ## âœ¨ What's New

          ### ðŸš€ Performance Improvements
          - **High-performance memory allocator**: Added mimalloc for significantly better memory management and application performance
          - **Optimized build configuration**: Enhanced compilation settings for maximum speed

          ### ðŸ”§ Code Quality Enhancements
          - **Comprehensive code review**: Applied Microsoft Rust Guidelines for professional-grade code quality
          - **Magic number elimination**: Replaced hardcoded values with descriptive constants
          - **Enhanced documentation**: Added detailed inline documentation with examples and safety notes
          - **Advanced linting**: Enabled pedantic, complexity, and performance clippy checks

          ### ðŸ“Š Technical Improvements
          - **Warning reduction**: Decreased compiler warnings from 74 to 57 for cleaner builds
          - **Memory safety**: Maintained Rust's zero-cost abstractions and memory safety guarantees
          - **Cross-platform compatibility**: Verified builds work across all supported platforms

          ## ðŸ“¦ Downloads

          Choose the right package for your system:

          ### ðŸ§ Linux
          - **Binary**: `cert_tree-linux-x86_64.tar.gz` (Universal Linux binary)
          - **RPM Packages**:
            - CentOS/RHEL: `cert_tree-centos-x86_64.rpm`
            - Rocky Linux: `cert_tree-rocky-x86_64.rpm`
            - Alma Linux: `cert_tree-alma-x86_64.rpm`
          - **DEB Packages**:
            - Debian: `cert_tree-debian-x86_64.deb`
            - Ubuntu: `cert_tree-ubuntu-x86_64.deb`

          ### ðŸŽ macOS
          - **Intel**: `cert_tree-macos-x86_64.tar.gz`
          - **Apple Silicon**: `cert_tree-macos-aarch64.tar.gz`

          ## ðŸš€ Quick Start

          ### From Binary (All Platforms)
          ```bash
          # Download and extract
          tar -xzf cert_tree-*-x86_64.tar.gz
          cd cert_tree-*

          # Make executable and run
          chmod +x cert_tree
          ./cert_tree --help
          ```

          ### From Package Managers

          **Ubuntu/Debian:**
          ```bash
          sudo dpkg -i cert_tree-ubuntu-*.deb
          cert-tree --help
          ```

          **CentOS/RHEL/Rocky/Alma:**
          ```bash
          sudo rpm -i cert_tree-centos-*.rpm
          cert-tree --help
          ```

          ### Basic Usage Examples

          ```bash
